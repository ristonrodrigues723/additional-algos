}

        .container {

.container {
    max-width: 800px;

}

h1 {
    color: #2c3e50;
    text-align: center;
    font-size: 30px;
    margin-top: 20px;
    margin-bottom: 10px;
}

#graph {
    border: 1px solid #ccc;
    background-color: #fff;
    display: block;
    margin: 20px auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);

.node {
    stroke: #fff;
    stroke-width: 2px;
    transition: all 0.3s ease;
}

    stroke-opacity: 0.6;
    transition: all 0.3s ease;

button, input, select {

button:hover {

}

#nodeCount, #linkProbability, #startNode, #searchNode, #animationSpeed {
    width: 50px;
    background-color: white;
    color: black;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.searched {
    stroke: #e74c3c;
    stroke-width: 3px;

    fill: #f1c40f !important;

    fill: #2ecc71 !important;

</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="s.html">Sudoku Solver</a></li>
            <li><a href="graph2.html">Graph Traversak</a></li>
            <li><a href="index.html" class="active">Binary Tree BFS</a></li>
            <li><a href="dfs.html">Binary Tree DFS</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Interactive Graph Visualization with Animated DFS and BFS</h1>
        <div class="controls">
            <label for="nodeCount">Nodes:</label>
            <input type="number" id="nodeCount" value="10" min="2" max="50">
            <label for="linkProbability">Link Probability:</label>
            <input type="number" id="linkProbability" value="0.2" min="0" max="1" step="0.1">
            <button onclick="generateRandomGraph()">Generate Random Graph</button>
            <button onclick="toggleNodeDragging()">Toggle Node Dragging</button>
            <br>
            <label for="startNode">Start Node:</label>
            <input type="text" id="startNode" placeholder="A">
            <label for="searchNode">Search Node:</label>
            <input type="text" id="searchNode" placeholder="B">
            
            <select id="searchMethod">
                <option value="dfs">DFS (Recursive)</option>
                <option value="iterativeDfs">DFS (Iterative)</option>
                <option value="bfs">BFS</option>
                <option value="iterativeBfs">BFS (Iterative)</option>
            </select>
            <label for="animationSpeed">Animation Speed (ms):</label>
            <input type="number" id="animationSpeed" value="500" min="100" max="2000" step="100">
            <button onclick="performSearch()">Perform Search</button>
            <button onclick="resetSearch()">Reset Search</button>
        </div>
        <svg id="graph" width="700" height="500"></svg>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>let currentTree;
        let svg;
        let simulation;
        
        function initializeTree() {
            const treeContainer = document.getElementById('tree');
            treeContainer.innerHTML = '';
        
            svg = d3.select(treeContainer)
                .append("svg")
                .attr("width", "100%")
                .attr("height", "400")
                .attr("id", "tree-svg");
        
            const depth = parseInt(document.getElementById('treeDepth').value);
            currentTree = generateRandomTree(depth);
            drawTree(currentTree);
        }
        
        function generateRandomTree(depth = 3, maxChildren = 3) {
            function generateNode(currentDepth) {
                if (currentDepth === 0) {
                    return { id: Math.random(), value: Math.floor(Math.random() * 100).toString() };
                }
                
                const node = {
                    id: Math.random(),
                    value: String.fromCharCode(65 + Math.floor(Math.random() * 26)),
                    children: []
                };
                
                const numChildren = Math.floor(Math.random() * maxChildren) + 1;
                for (let i = 0; i < numChildren; i++) {
                    node.children.push(generateNode(currentDepth - 1));
                }
                
                return node;
            }
        
            return generateNode(depth);
        }
        
        function drawTree(tree) {
            const nodes = d3.hierarchy(tree);
            const links = nodes.links();
        
            const width = svg.node().getBoundingClientRect().width;
            const height = 400;
        
            const treeLayout = d3.tree().size([width - 40, height - 40]);
            treeLayout(nodes);
        
            simulation = d3.forceSimulation(nodes.descendants())
                .force("link", d3.forceLink(links).id(d => d.id).distance(70))
                .force("charge", d3.forceManyBody().strength(-500))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .on("tick", ticked);
        
            const link = svg.append("g")
                .selectAll("line")
                .data(links)
                .enter().append("line")
                .attr("class", "link");
        
            const node = svg.append("g")
                .selectAll("circle")
                .data(nodes.descendants())
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 20)
                .attr("fill", d => d3.schemeCategory10[d.depth % 10])
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));
        
            const label = svg.append("g")
                .selectAll("text")
                .data(nodes.descendants())
                .enter().append("text")
                .text(d => d.data.value)
                .attr("text-anchor", "middle")
                .attr("dy", ".35em");
        
            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);
        
                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
        
                label
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            }
        
            node.on("mouseover", highlightConnections)
                .on("mouseout", resetHighlight);
        }
        
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        
        function highlightConnections(event, d) {
            d3.selectAll(".link")
                .style("stroke", l => (l.source === d || l.target === d) ? "#ff0000" : "#999")
                .style("stroke-width", l => (l.source === d || l.target === d) ? 2 : 1);
        
            d3.selectAll(".node")
                .style("opacity", n => (n === d || n.parent === d || d.parent === n) ? 1 : 0.3);
        }
        
        function resetHighlight() {
            d3.selectAll(".link")
                .style("stroke", "#999")
                .style("stroke-width", 1);
        
            d3.selectAll(".node")
                .style("opacity", 1);
        }
        
        // Event listeners
        document.getElementById('generateTreeBtn').addEventListener('click', initializeTree);
        
        // Initialize the tree
        initializeTree(); </script>
</body>
</html>
