<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brute Force Tree Search Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .current { fill: #ffcc00; }
.visited { fill: #90ee90; }
.found { fill: #ff6347; }
.searched { stroke: #ff0000; }
        .connector {
    position: absolute;
    top: -20px;
    left: 50%;
    width: 2px;
    height: 20px;
    background-color: #000;
}

.connector.left {
    transform: rotate(-45deg);
    transform-origin: bottom left;
}

.connector.right {
    transform: rotate(45deg);
    transform-origin: bottom right;
}

.children {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.node {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    margin: 0 10px;
}
        .tree {
        display: flex;
        justify-content: center;
        padding-top: 20px;
    }
    .node {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }
    .children {
        display: flex;
        justify-content: center;
    }
    .connector {
        position: absolute;
        top: -20px;
        left: 50%;
        width: 2px;
        height: 20px;
        background-color: #333;
    }
    .node:first-child > .connector {
        display: none;
    }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tree {
            display: flex;
            justify-content: center;
        }
        .node {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .node-content {
            border: 2px solid #333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .node-content:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .children {
            display: flex;
            justify-content: center;
        }
        .connector {
            width: 2px;
            height: 20px;
            background-color: #333;
        }
        .current {
            background-color: #ffcc00;
        }
        .visited {
            background-color: #90ee90;
        }
        .found {
            background-color: #ff6347;
        }
        button, input, select {
            padding: 5px 10px;
            font-size: 14px;
        }
        .stats {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Enter search value">
            <button id="searchBtn">Search</button>
            <button id="resetBtn">Reset</button>
            <input type="range" id="speedSlider" min="100" max="2000" value="500">
            <button id="stepBtn">Step</button>
            <input type="number" id="treeDepth" value="3" min="1" max="5">
            <button id="generateTreeBtn">Generate Tree</button>
        </div>
        <div id="tree" class="tree"></div>
        <div class="stats">
            <p>Nodes checked: <span id="nodesChecked">0</span></p>
            <p>Search time: <span id="searchTime">0</span> ms</p>
        </div>
    </div>

    <script>

let currentTree;
let svg;
let isSearching = false;

function initializeTree() {
    const treeContainer = document.getElementById('tree');
    treeContainer.innerHTML = '';

    svg = d3.select(treeContainer)
        .append("svg")
        .attr("width", "100%")
        .attr("height", "400")
        .attr("id", "tree-svg");

    const depth = parseInt(document.getElementById('treeDepth').value);
    currentTree = generateRandomTree(depth);
    drawTree(currentTree);
}

function generateRandomTree(depth) {
    const root = { value: Math.floor(Math.random() * 100), children: [] };
    addChildren(root, depth - 1);
    return root;
}

function updateStats(nodesChecked, searchTime) {
    document.getElementById('nodesChecked').textContent = nodesChecked;
    document.getElementById('searchTime').textContent = searchTime.toFixed(2);
}

function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

document.getElementById('searchBtn').addEventListener('click', performSearch);
document.getElementById('resetBtn').addEventListener('click', resetSearch);
document.getElementById('generateTreeBtn').addEventListener('click', initializeTree);
document.getElementById('stepBtn').addEventListener('click', () => {

});


initializeTree();</script>
</body>
</html>
