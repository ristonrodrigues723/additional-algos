<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brute Force Tree Search Visualization</title>
    <style>
        .connector {
    position: absolute;
    top: -20px;
    left: 50%;
    width: 2px;
    height: 20px;
    background-color: #000;
}

.connector.left {
    transform: rotate(-45deg);
    transform-origin: bottom left;
}

.connector.right {
    transform: rotate(45deg);
    transform-origin: bottom right;
}

.children {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.node {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    margin: 0 10px;
}
        .tree {
        display: flex;
        justify-content: center;
        padding-top: 20px;
    }
    .node {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }
    .children {
        display: flex;
        justify-content: center;
    }
    .connector {
        position: absolute;
        top: -20px;
        left: 50%;
        width: 2px;
        height: 20px;
        background-color: #333;
    }
    .node:first-child > .connector {
        display: none;
    }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tree {
            display: flex;
            justify-content: center;
        }
        .node {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .node-content {
            border: 2px solid #333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .node-content:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .children {
            display: flex;
            justify-content: center;
        }
        .connector {
            width: 2px;
            height: 20px;
            background-color: #333;
        }
        .current {
            background-color: #ffcc00;
        }
        .visited {
            background-color: #90ee90;
        }
        .found {
            background-color: #ff6347;
        }
        button, input, select {
            padding: 5px 10px;
            font-size: 14px;
        }
        .stats {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Enter search value">
            <button id="searchBtn">Search</button>
            <button id="resetBtn">Reset</button>
            <input type="range" id="speedSlider" min="100" max="2000" value="500">
            <button id="stepBtn">Step</button>
            <select id="treeDepth">
                <option value="2">Depth 2</option>
                <option value="3" selected>Depth 3</option>
                <option value="4">Depth 4</option>
            </select>
            <button id="generateTreeBtn">Generate New Tree</button>
        </div>
        <div id="tree" class="tree"></div>
        <div class="stats">
            <p>Nodes checked: <span id="nodesChecked">0</span></p>
            <p>Search time: <span id="searchTime">0</span> ms</p>
        </div>
    </div>

    <script>
        let currentTree;
        let allNodes;
        let currentNodeIndex = -1;
        let searchTarget;
        let searchInterval;
        let searchSpeed = 500;
        let searchStartTime;
        let nodesChecked = 0;
        let currentSearchMethod = 'bruteForce';

document.getElementById('toggleSearchBtn').addEventListener('click', () => {
    currentSearchMethod = currentSearchMethod === 'bruteForce' ? 'depthFirst' : 'bruteForce';
    alert(`Search method switched to ${currentSearchMethod === 'bruteForce' ? 'Brute Force' : 'Depth-First'}`);
});

document.getElementById('searchBtn').addEventListener('click', () => {
    if (currentSearchMethod === 'bruteForce') {
        resetTree();
        searchTarget = document.getElementById('searchInput').value;
        searchStartTime = Date.now();
        searchInterval = setInterval(bruteForceSearch, searchSpeed);
    } else {
        startDepthFirstSearch();
    }
});
        function createNode(node) {
    const nodeElement = document.createElement('div');
    nodeElement.className = 'node';

    const nodeContent = document.createElement('div');
    nodeContent.className = 'node-content';
    nodeContent.textContent = node.value;
    nodeElement.appendChild(nodeContent);

    if (node.children && node.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children';

        const horizontalLine = document.createElement('div');
        horizontalLine.className = 'horizontal-line';
        childrenContainer.appendChild(horizontalLine);

        node.children.forEach((child, index) => {
            const childNode = createNode(child);
            const connector = document.createElement('div');
            connector.className = 'connector';
            
            if (index === 0) {
                connector.classList.add('left');
            } else if (index === node.children.length - 1) {
                connector.classList.add('right');
            }
            
            childNode.insertBefore(connector, childNode.firstChild);
            childrenContainer.appendChild(childNode);
        });

        nodeElement.appendChild(childrenContainer);
    }

    return nodeElement;
}
    const nodeElement = document.createElement('div');
    nodeElement.className = 'node';

    const nodeContent = document.createElement('div');
    nodeContent.className = 'node-content';
    nodeContent.textContent = node.value;
    nodeElement.appendChild(nodeContent);

    if (node.children && node.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children';

        node.children.forEach((child, index) => {
            const childNode = createNode(child);
            const connector = document.createElement('div');
            connector.className = 'connector';
            
            // Add left or right class to the connector
            if (index === 0) {
                connector.classList.add('left');
            } else if (index === node.children.length - 1) {
                connector.classList.add('right');
            }
            
            childNode.insertBefore(connector, childNode.firstChild);
            childrenContainer.appendChild(childNode);
        });

        nodeElement.appendChild(childrenContainer);
    }

    return nodeElement;
}
function depthFirstSearch(node, target) {
    const nodeContent = node.querySelector('.node-content');
    nodeContent.classList.add('current');
    nodesChecked++;
    document.getElementById('nodesChecked').textContent = nodesChecked;

    setTimeout(() => {
        nodeContent.classList.remove('current');
        nodeContent.classList.add('visited');

        if (nodeContent.textContent === target) {
            nodeContent.classList.add('found');
            const searchEndTime = Date.now();
            document.getElementById('searchTime').textContent = searchEndTime - searchStartTime;
            alert('Value found!');
            return true;
        }

        const children = node.querySelectorAll(':scope > .children > .node');
        for (let child of children) {
            if (depthFirstSearch(child, target)) {
                return true;
            }
        }

        return false;
    }, searchSpeed);

    return false;
}

function startDepthFirstSearch() {
    resetTree();
    searchTarget = document.getElementById('searchInput').value;
    searchStartTime = Date.now();
    const rootNode = document.querySelector('#tree > .node');
    if (!depthFirstSearch(rootNode, searchTarget)) {
        setTimeout(() => {
            const searchEndTime = Date.now();
            document.getElementById('searchTime').textContent = searchEndTime - searchStartTime;
            alert('Search completed. Value not found.');
        }, searchSpeed * allNodes.length);
    }
}
    function generateRandomTree(depth = 3, maxChildren = 3) {
        function generateNode(currentDepth) {
            if (currentDepth === 0) {
                return { value: Math.floor(Math.random() * 100).toString() };
            }
            
            const node = {
                value: String.fromCharCode(65 + Math.floor(Math.random() * 26)),
                children: []
            };
            
            const numChildren = Math.floor(Math.random() * maxChildren) + 1;
            for (let i = 0; i < numChildren; i++) {
                node.children.push(generateNode(currentDepth - 1));
            }
            
            return node;
        }

        return generateNode(depth);
    }

        function createNode(node) {
            const nodeElement = document.createElement('div');
            nodeElement.className = 'node';

            const nodeContent = document.createElement('div');
            nodeContent.className = 'node-content';
            nodeContent.textContent = node.value;
            nodeElement.appendChild(nodeContent);

            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children';

                node.children.forEach(child => {
                    const childNode = createNode(child);
                    const connector = document.createElement('div');
                    connector.className = 'connector';
                    childNode.insertBefore(connector, childNode.firstChild);
                    childrenContainer.appendChild(childNode);
                });

                nodeElement.appendChild(childrenContainer);
            }

            return nodeElement;
        }

        function createTree(tree) {
            const treeContainer = document.getElementById('tree');
            treeContainer.innerHTML = '';
            treeContainer.appendChild(createNode(tree));
        }

        function generateRandomTree(depth = 3, maxChildren = 3) {
            function generateNode(currentDepth) {
                if (currentDepth === 0) {
                    return { value: Math.floor(Math.random() * 100).toString() };
                }
                
                const node = {
                    value: String.fromCharCode(65 + Math.floor(Math.random() * 26)),
                    children: []
                };
                
                const numChildren = Math.floor(Math.random() * maxChildren) + 1;
                for (let i = 0; i < numChildren; i++) {
                    node.children.push(generateNode(currentDepth - 1));
                }
                
                return node;
            }

            return generateNode(depth);
        }

        function bruteForceSearch() {
            if (currentNodeIndex >= allNodes.length - 1) {
                clearInterval(searchInterval);
                const searchEndTime = Date.now();
                document.getElementById('searchTime').textContent = searchEndTime - searchStartTime;
                alert('Search completed. Value not found.');
                return;
            }

            currentNodeIndex++;
            const node = allNodes[currentNodeIndex];
            const nodeContent = node.querySelector('.node-content');
            
            nodeContent.classList.add('current');
            setTimeout(() => {
                nodeContent.classList.remove('current');
                nodeContent.classList.add('visited');
            }, searchSpeed / 2);

            nodesChecked++;
            document.getElementById('nodesChecked').textContent = nodesChecked;

            if (nodeContent.textContent === searchTarget) {
                clearInterval(searchInterval);
                nodeContent.classList.add('found');
                const searchEndTime = Date.now();
                document.getElementById('searchTime').textContent = searchEndTime - searchStartTime;
                alert('Value found!');
            }
        }

        function resetTree() {
            clearInterval(searchInterval);
            document.querySelectorAll('.node-content').forEach(node => {
                node.classList.remove('current', 'visited', 'found');
            });
            nodesChecked = 0;
            document.getElementById('nodesChecked').textContent = nodesChecked;
            document.getElementById('searchTime').textContent = '0';
            currentNodeIndex = -1;
        }

        function initializeTree() {
            const depth = parseInt(document.getElementById('treeDepth').value);
            currentTree = generateRandomTree(depth);
            createTree(currentTree);
            allNodes = document.querySelectorAll('.node');
            resetTree();
        }

        // Initialize the tree
        initializeTree();

        document.getElementById('searchBtn').addEventListener('click', () => {
            resetTree();
            searchTarget = document.getElementById('searchInput').value;
            searchStartTime = Date.now();
            searchInterval = setInterval(bruteForceSearch, searchSpeed);
        });

        document.getElementById('resetBtn').addEventListener('click', resetTree);

        document.getElementById('speedSlider').addEventListener('input', (e) => {
            searchSpeed = parseInt(e.target.value);
            if (searchInterval) {
                clearInterval(searchInterval);
                searchInterval = setInterval(bruteForceSearch, searchSpeed);
            }
        });

        document.getElementById('stepBtn').addEventListener('click', () => {
            clearInterval(searchInterval);
            bruteForceSearch();
        });

        document.getElementById('generateTreeBtn').addEventListener('click', initializeTree);
    </script>
</body>
</html>
