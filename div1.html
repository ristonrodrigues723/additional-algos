<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brute Force Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            margin-bottom: 20px;
        }
        .tree {
            display: flex;
            justify-content: center;
        }
        .node {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .node-content {
            border: 2px solid #333;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .node-content:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .children {
            display: flex;
            justify-content: center;
        }
        .connector {
            width: 2px;
            height: 20px;
            background-color: #333;
        }
        .current {
            background-color: #ffcc00;
        }
        .visited {
            background-color: #90ee90;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Enter search value">
            <button id="searchBtn">Search</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="tree" class="tree"></div>
    </div>

    <script>
        function createNode(value) {
            const node = document.createElement('div');
            node.className = 'node';
            node.innerHTML = `
                <div class="node-content">${value}</div>
                <div class="connector"></div>
                <div class="children"></div>
            `;
            return node;
        }

        function createTree(root) {
            const treeDiv = document.getElementById('tree');
            
            function buildTree(node) {
                const nodeElement = createNode(node.value);
                
                if (node.children && node.children.length > 0) {
                    const childrenContainer = nodeElement.querySelector('.children');
                    for (const child of node.children) {
                        const childElement = buildTree(child);
                        childrenContainer.appendChild(childElement);
                    }
                } else {
                    nodeElement.querySelector('.connector').style.display = 'none';
                }

                return nodeElement;
            }

            treeDiv.appendChild(buildTree(root));
        }

        function bruteForceSearch(node, target) {
            const nodeContent = node.querySelector('.node-content');
            nodeContent.classList.add('current');

            return new Promise(resolve => {
                setTimeout(() => {
                    const value = nodeContent.textContent;
                    nodeContent.classList.remove('current');
                    nodeContent.classList.add('visited');

                    if (value === target) {
                        resolve(true);
                    } else {
                        const children = node.querySelector('.children').children;
                        if (children.length > 0) {
                            resolve(searchChildren(Array.from(children), target));
                        } else {
                            resolve(false);
                        }
                    }
                }, 500);
            });
        }

        async function searchChildren(children, target) {
            for (const child of children) {
                if (await bruteForceSearch(child, target)) {
                    return true;
                }
            }
            return false;
        }

        function resetTree() {
            document.querySelectorAll('.node-content').forEach(node => {
                node.classList.remove('current', 'visited');
            });
        }

        // Example tree structure
        const tree = {
            value: 'Root',
            children: [
                {
                    value: 'A',
                    children: [
                        { value: 'A1' },
                        { value: 'A2', children: [{ value: 'A2.1' }, { value: 'A2.2' }] }
                    ]
                },
                {
                    value: 'B',
                    children: [
                        { value: 'B1' },
                        { value: 'B2' },
                        { value: 'B3', children: [{ value: 'B3.1' }, { value: 'B3.2' }] }
                    ]
                }
            ]
        };

        createTree(tree);

        document.getElementById('searchBtn').addEventListener('click', async () => {
            const searchValue = document.getElementById('searchInput').value;
            resetTree();
            const result = await bruteForceSearch(document.querySelector('.node'), searchValue);
            alert(result ? 'Value found!' : 'Value not found.');
        });

        document.getElementById('resetBtn').addEventListener('click', resetTree);
    </script>
</body>
</html>
