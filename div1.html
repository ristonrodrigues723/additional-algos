<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brute Force Tree Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tree {
            display: flex;
            justify-content: center;
        }
        .node {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .node-content {
            border: 2px solid #333;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .node-content:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .children {
            display: flex;
            justify-content: center;
        }
        .connector {
            width: 2px;
            height: 20px;
            background-color: #333;
        }
        .current {
            background-color: #ffcc00;
        }
        .visited {
            background-color: #90ee90;
        }
        .found {
            background-color: #ff6347;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .stats {
            margin-top: 20px;
            font-size: 14px;
        }
        #speedSlider {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Enter search value">
            <button id="searchBtn">Search</button>
            <button id="resetBtn">Reset</button>
            <input type="range" id="speedSlider" min="100" max="2000" value="500">
            <button id="stepBtn">Step</button>
        </div>
        <div id="tree" class="tree"></div>
        <div class="stats">
            <p>Nodes checked: <span id="nodesChecked">0</span></p>
            <p>Search time: <span id="searchTime">0</span> ms</p>
        </div>
    </div>

    <script>// Add these variables at the beginning of your script
        let currentTree;
        let searchAlgorithm = 'bfs';
        let searchHistory = [];
        
        // Update the HTML to include new controls
        document.querySelector('.controls').innerHTML += `
            <select id="searchAlgorithm">
                <option value="bfs">Breadth-First Search</option>
                <option value="dfs">Depth-First Search</option>
            </select>
            <input type="number" id="treeDepth" value="3" min="1" max="5" placeholder="Tree Depth">
            <input type="number" id="maxChildren" value="3" min="1" max="5" placeholder="Max Children">
            <button id="generateTreeBtn">Generate New Tree</button>
            <button id="customTreeBtn">Enter Custom Tree</button>
            <div id="zoomControls">
                <button id="zoomIn">+</button>
                <button id="zoomOut">-</button>
                <button id="resetZoom">Reset Zoom</button>
            </div>
        `;
        
        // Add a search history display
        document.querySelector('.stats').innerHTML += `
            <div id="searchHistory">
                <h3>Search History</h3>
                <ul id="historyList"></ul>
            </div>
        `;
        
        // Update the generateRandomTree function to use input values
        function generateRandomTree() {
            const depth = parseInt(document.getElementById('treeDepth').value);
            const maxChildren = parseInt(document.getElementById('maxChildren').value);
            return generateNode(depth);
        
            function generateNode(currentDepth) {
                if (currentDepth === 0) {
                    return { value: Math.floor(Math.random() * 100).toString() };
                }
                
                const node = {
                    value: String.fromCharCode(65 + Math.floor(Math.random() * 26)),
                    children: []
                };
                
                const numChildren = Math.floor(Math.random() * maxChildren) + 1;
                for (let i = 0; i < numChildren; i++) {
                    node.children.push(generateNode(currentDepth - 1));
                }
                
                return node;
            }
        }
        
        // Add custom tree input functionality


        function highlightNode(value) {
            const nodeElement = document.querySelector(`.node-content:contains('${value}')`);
            if (nodeElement) {
                nodeElement.classList.add('current');
                setTimeout(() => {
                    nodeElement.classList.remove('current');
                    nodeElement.classList.add('visited');
                }, searchSpeed / 2);
            }
            nodesChecked++;
            document.getElementById('nodesChecked').textContent = nodesChecked;
        }
        
 
        document.getElementById('searchBtn').addEventListener('click', () => {
            resetTree();
            searchTarget = document.getElementById('searchInput').value;
            searchStartTime = Date.now();
            
            const found = searchAlgorithm === 'bfs' ? bfs(searchTarget) : dfs(currentTree, searchTarget);
            
            const searchEndTime = Date.now();
            document.getElementById('searchTime').textContent = searchEndTime - searchStartTime;
            
            if (found) {
                const foundNode = document.querySelector(`.node-content:contains('${searchTarget}')`);
                if (foundNode) foundNode.classList.add('found');
                alert('Value found!');
            } else {
                alert('Value not found.');
            }
            

        

        let scale = 1;
        const treeContainer = document.getElementById('tree');

        treeContainer.addEventListener('mouseover', (e) => {
            if (e.target.classList.contains('node-content')) {
                e.target.style.boxShadow = '0 0 10px rgba(0,0,0,0.5)';
            }
        });
        
        treeContainer.addEventListener('mouseout', (e) => {
            if (e.target.classList.contains('node-content')) {
                e.target.style.boxShadow = 'none';
            }
        });
 
        
        // Update the generate tree button click event
        document.getElementById('generateTreeBtn').addEventListener('click', () => {
            currentTree = generateRandomTree();
            createTree(currentTree);
            allNodes = document.querySelectorAll('.node');
            resetTree();
        });
        
        // Initialize the tree
        currentTree = generateRandomTree();
        createTree(currentTree);
        allNodes = document.querySelectorAll('.node');

        function bruteForceStep() {
            if (currentNodeIndex >= allNodes.length - 1) {
                clearInterval(searchInterval);
                const searchEndTime = Date.now();
                document.getElementById('searchTime').textContent = searchEndTime - searchStartTime;
                alert('Search completed. Value not found.');
                return;
            }

            currentNodeIndex++;
            const node = allNodes[currentNodeIndex];
            const nodeContent = node.querySelector('.node-content');
            
            nodeContent.classList.add('current');
            setTimeout(() => {
                nodeContent.classList.remove('current');
                nodeContent.classList.add('visited');
            }, searchSpeed / 2);

            nodesChecked++;
            document.getElementById('nodesChecked').textContent = nodesChecked;

            if (nodeContent.textContent === searchTarget) {
                clearInterval(searchInterval);
                nodeContent.classList.add('found');
                const searchEndTime = Date.now();
                document.getElementById('searchTime').textContent = searchEndTime - searchStartTime;
                alert('Value found!');
            }
        }

        function resetTree() {
            clearInterval(searchInterval);
            document.querySelectorAll('.node-content').forEach(node => {
                node.classList.remove('current', 'visited', 'found');
            });
            resetStats();
            currentNodeIndex = -1;
        }

        
        const tree = {
            value: 'Root',
            children: [
                {
                    value: 'A',
                    children: [
                        { value: 'A1' },
                        { value: 'A2', children: [{ value: 'A2.1' }, { value: 'A2.2' }] }
                    ]
                },
                {
                    value: 'B',
                    children: [
                        { value: 'B1' },
                        { value: 'B2' },
                        { value: 'B3', children: [{ value: 'B3.1' }, { value: 'B3.2' }] }
                    ]
                }
            ]
        };

        createTree(tree);
        allNodes = document.querySelectorAll('.node');

        document.getElementById('searchBtn').addEventListener('click', () => {
            resetTree();
            searchTarget = document.getElementById('searchInput').value;
            searchStartTime = Date.now();
            searchInterval = setInterval(bruteForceStep, searchSpeed);
        });

        document.getElementById('resetBtn').addEventListener('click', resetTree);

        document.getElementById('speedSlider').addEventListener('input', (e) => {
            searchSpeed = parseInt(e.target.value);
            if (searchInterval) {
                clearInterval(searchInterval);
                searchInterval = setInterval(bruteForceStep, searchSpeed);
            }
        });

        document.getElementById('stepBtn').addEventListener('click', () => {
            clearInterval(searchInterval);
            bruteForceStep();
        });
    </script>
</body>
</html>
