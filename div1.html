<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brute Force Tree Search Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tree {
            display: flex;
            justify-content: center;
        }
        .node {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .node-content {
            border: 2px solid #333;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .node-content:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .children {
            display: flex;
            justify-content: center;
        }
        .connector {
            width: 2px;
            height: 20px;
            background-color: #333;
        }
        .current {
            background-color: #ffcc00;
        }
        .visited {
            background-color: #90ee90;
        }
        .found {
            background-color: #ff6347;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .stats {
            margin-top: 20px;
            font-size: 14px;
        }
        #speedSlider {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Enter search value">
            <button id="searchBtn">Search</button>
            <button id="resetBtn">Reset</button>
            <input type="range" id="speedSlider" min="100" max="2000" value="500">
            <button id="stepBtn">Step</button>
        </div>
        <div id="tree" class="tree"></div>
        <div class="stats">
            <p>Nodes checked: <span id="nodesChecked">0</span></p>
            <p>Search time: <span id="searchTime">0</span> ms</p>
        </div>
    </div>

    <script>
        function createNode(value) {
            const node = document.createElement('div');
            node.className = 'node';
            node.innerHTML = `
                <div class="node-content">${value}</div>
                <div class="connector"></div>
                <div class="children"></div>
            `;
            return node;
        }

        function createTree(root) {
            const treeDiv = document.getElementById('tree');
            
            function buildTree(node) {
                const nodeElement = createNode(node.value);
                
                if (node.children && node.children.length > 0) {
                    const childrenContainer = nodeElement.querySelector('.children');
                    for (const child of node.children) {
                        const childElement = buildTree(child);
                        childrenContainer.appendChild(childElement);
                    }
                } else {
                    nodeElement.querySelector('.connector').style.display = 'none';
                }

                return nodeElement;
            }

            treeDiv.appendChild(buildTree(root));
        }

        let searchSpeed = 500;
        let nodesChecked = 0;
        let searchStartTime;
        let allNodes = [];
        let currentNodeIndex = -1;
        let searchTarget = '';
        let searchInterval;

        function resetStats() {
            nodesChecked = 0;
            document.getElementById('nodesChecked').textContent = nodesChecked;
            document.getElementById('searchTime').textContent = '0';
        }

        function bruteForceStep() {
            if (currentNodeIndex >= allNodes.length - 1) {
                clearInterval(searchInterval);
                const searchEndTime = Date.now();
                document.getElementById('searchTime').textContent = searchEndTime - searchStartTime;
                alert('Search completed. Value not found.');
                return;
            }

            currentNodeIndex++;
            const node = allNodes[currentNodeIndex];
            const nodeContent = node.querySelector('.node-content');
            
            nodeContent.classList.add('current');
            setTimeout(() => {
                nodeContent.classList.remove('current');
                nodeContent.classList.add('visited');
            }, searchSpeed / 2);

            nodesChecked++;
            document.getElementById('nodesChecked').textContent = nodesChecked;

            if (nodeContent.textContent === searchTarget) {
                clearInterval(searchInterval);
                nodeContent.classList.add('found');
                const searchEndTime = Date.now();
                document.getElementById('searchTime').textContent = searchEndTime - searchStartTime;
                alert('Value found!');
            }
        }

        function resetTree() {
            clearInterval(searchInterval);
            document.querySelectorAll('.node-content').forEach(node => {
                node.classList.remove('current', 'visited', 'found');
            });
            resetStats();
            currentNodeIndex = -1;
        }

        // Example tree structure
        const tree = {
            value: 'Root',
            children: [
                {
                    value: 'A',
                    children: [
                        { value: 'A1' },
                        { value: 'A2', children: [{ value: 'A2.1' }, { value: 'A2.2' }] }
                    ]
                },
                {
                    value: 'B',
                    children: [
                        { value: 'B1' },
                        { value: 'B2' },
                        { value: 'B3', children: [{ value: 'B3.1' }, { value: 'B3.2' }] }
                    ]
                }
            ]
        };

        createTree(tree);
        allNodes = document.querySelectorAll('.node');

        document.getElementById('searchBtn').addEventListener('click', () => {
            resetTree();
            searchTarget = document.getElementById('searchInput').value;
            searchStartTime = Date.now();
            searchInterval = setInterval(bruteForceStep, searchSpeed);
        });

        document.getElementById('resetBtn').addEventListener('click', resetTree);

        document.getElementById('speedSlider').addEventListener('input', (e) => {
            searchSpeed = parseInt(e.target.value);
            if (searchInterval) {
                clearInterval(searchInterval);
                searchInterval = setInterval(bruteForceStep, searchSpeed);
            }
        });

        document.getElementById('stepBtn').addEventListener('click', () => {
            clearInterval(searchInterval);
            bruteForceStep();
        });
    </script>
</body>
</html>
